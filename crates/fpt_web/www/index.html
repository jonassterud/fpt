<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
    <script src='scripts/common.js'></script>
    <script src='scripts/bindings.js'></script>
    <script src='scripts/charts.js'></script>
    <script src='scripts/main.js'></script>
    <title>fpt</title>
</head>

<body>
    <header>
        <a href='/'>
            <img id='logo' src='media/logo.svg' alt='fpt'>
        </a>
    </header>
    <main>
        <table>
            <thead>
                <th scope='col' id='category'>Category</th>
                <th scope='col' id='name'>Name</th>
                <th scope='col' id='amount'>Amount</th>
                <th scope='col' id='value'>
                    <label for='currency'>Value</label>
                    <select name='currency' id='currency' onchange='load(true)'>
                        <option value='usd' selected>(USD - $)</option>
                        <option value='eur'>(EUR - â‚¬)</option>
                        <option value='nok'>(NOK - kr)</option>
                    </select>
                </th>
            </thead>
            <tbody>
                <tr>
                    <td colspan='5' style='text-align: center; padding: 20px;'>Loading...</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope='row'>Totals</th>
                    <td>-</td>
                    <td>-</td>
                    <td headers='value' id='total_value'></td>
                </tr>
            </tfoot>
        </table>
        <div id='charts'>
            <div><canvas id='allocation-chart'></canvas></div>
            <div><canvas id='pit-chart'></canvas></div>
        </div>
    </main>
    <footer>
        <a onclick='load(false)'>full reload</a>
        <a href='https://github.com/jonassterud/fpt' target='_blank'>source code</a>
    </footer>
</body>

</html>
